<h1 mat-dialog-title>Recent Temperatures</h1>
<div mat-dialog-content style="width: 600px;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
    <!-- Temperature Column -->
    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef> Temperature</th>
      <td mat-cell *matCellDef="let row"> {{row.temperature}} </td>
    </ng-container>

    <!-- At Column -->
    <ng-container matColumnDef="at">
      <th mat-header-cell *matHeaderCellDef> At</th>
      <td mat-cell *matCellDef="let row"> {{row.at}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
