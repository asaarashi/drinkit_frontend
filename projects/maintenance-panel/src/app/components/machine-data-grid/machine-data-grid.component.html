<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Machine ID Column -->
  <ng-container matColumnDef="machineId">
    <th mat-header-cell *matHeaderCellDef> Machine ID </th>
    <td mat-cell *matCellDef="let row"> {{row.machineId}} </td>
  </ng-container>

  <!-- Temperature Column -->
  <ng-container matColumnDef="lastTemperature">
    <th mat-header-cell *matHeaderCellDef> Last Temperature Report</th>
    <td mat-cell *matCellDef="let row"> {{row.lastTemperature}} </td>
  </ng-container>

  <!-- Temperature at Column -->
  <ng-container matColumnDef="lastTemperatureAt">
    <th mat-header-cell *matHeaderCellDef> Last Temperature Report At</th>
    <td mat-cell *matCellDef="let row"> {{row.lastTemperatureAt}} </td>
  </ng-container>

  <!-- Stock alert Column -->
  <ng-container matColumnDef="lastStockAlert">
    <th mat-header-cell *matHeaderCellDef> Last Stock Alert </th>
    <td mat-cell *matCellDef="let row"> {{row.lastStockAlert}} </td>
  </ng-container>

  <!-- Stock alert at Column -->
  <ng-container matColumnDef="lastStockAlertAt">
    <th mat-header-cell *matHeaderCellDef> Last Stock Alert At </th>
    <td mat-cell *matCellDef="let row"> {{row.lastStockAlertAt}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions  </th>
    <td mat-cell *matCellDef="let row"> <button mat-raised-button (click)="openDialog(row.machineId)">View Recent Temperatures</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
